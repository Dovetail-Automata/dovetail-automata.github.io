<header class="grid">
  <!-- Dovetail Automata logo and name in left half -->
  <logo class="nav_logo half unit">
    <a href="{{site.baseurl}}/">
      <div>
	<img src="{{site.baseurl}}/images/da_logo_blk.svg">
      </div>
    </a>
  </logo>

  <!-- Nav bar in right half for non-mobiles -->
  <nav class="main-nav unit half hide-on-mobiles">
    <ul>
      <li class="{% if page.overview %}current{% endif %}">
	<a href="{{site.baseurl}}/">Home</a>
      </li>
      <li class="{% if page.about %}current{% endif %}">
	<a href="{{site.baseurl}}/about.html">About</a>
      </li>
      <li class="{% if page.blog %}current{% endif %}">
	<a href="{{site.baseurl}}/blog.html">Blog</a>
      </li>
      <!-- <li class="social_buttons hide-on-mobiles">  -->
      <!-- 	<a -->
      <!-- 	   href="http://www.facebook.com/plugins/like.php?href=http%3A%2F%2Fwww.dovetail-automata.com%2F&width&layout=button&action=like&show_faces=false&share=false&height=35&appId=130291730288" -->
      <!-- 	   alt="Like this page on Facebook"> -->
      <!-- 	  <img -->
      <!-- 	     class="share_button" -->
      <!-- 	     src="{{site.baseurl}}/images/facebook-like-256.png" -->
      <!-- 	     title="Like this page on Facebook"> -->
      <!-- 	</a> -->
      <!-- </li> -->
    </ul>
  </nav>

  <!-- Nav on mobile is a drop-down menu -->
  <div class="main-nav-mobile show-on-mobiles unit whole">
    <select onchange="if (this.value) window.location.href=this.value"
	    name="Navigation">
      {% assign hpages = site.html_pages | sort:"order"  %}
      {% for hpage in hpages %}
      <option value="{{site.baseurl}}{{hpage.url}}"
	      {% if page.title == hpage.title %}selected="selected"{% endif %}
	      >
	{{hpage.title}}
      </option>
      {% endfor %}
      {% for post in site.posts limit:10 %}
      <option value="{{site.baseurl}}{{ post.url }}"
	      {% if page.title == post.title %}selected="selected"{% endif %}
	      >
	&bull; {{ post.title }}
      </option>
      {% endfor %}
    </select>
  </div>
</header>
