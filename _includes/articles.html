<div class="grid">
  <div class="posts unit whole">
    {% for post in site.posts %}
    <article class="post">    
      
      {% include article_head.html %}

      <div class="entry">
	{{ post.excerpt }}
      </div>
      
      <div class="read-more">
	<a href="{{site.baseurl}}{{ post.url }}">
	  Read More
	</a>
      </div>
    </article>
    {% endfor %}
  </div>
</div>
