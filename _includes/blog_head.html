{% unless post %}
  {% assign post = page %}
  {% assign my_url = "" %}
{% else %}
  {% capture my_url %}{{site.baseurl}}{{post.url}}{% endcapture %}
{% endunless %}

<h1 class="article-title">
  {{ post.title }}
  <a class="anchor" href="{{my_url}}" aria-hidden="true">
    <span class="octicon octicon-link"/>
  </a>
</h1>

<span class="post-category">
  <span class="label">
    {{ post.categories | array_to_sentence_string }}
  </span>
</span>

<div class="post-meta">
  <span class="post-date">
    {{ post.date | date_to_string }}
  </span>

  <a href="https://github.com/{{ post.author }}" class="post-author">
    <img src="https://github.com/{{ post.author }}.png"
	 class="avatar" alt="{{ post.author }}" width="24" height="24">
    {{ post.author }}
  </a>
</div>
