<div class="grid">
  <div class="posts unit whole">
    {% for post in site.posts %}
    <article class="post">    
      
      {% include blog_head.html %}

      <div class="entry">
        {{ post.content | truncatewords:40}}
      </div>
      
      <a href="{{site.baseurl}}{{ post.url }}" class="read-more">
	Read More
      </a>
    </article>
    {% endfor %}
  </div>
</div>
